<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/style.css">
    <title>Playstation</title>
</head>

<body>
    <header>
        <div class="header-parent container">
            <div class="logo">
                <img src="assests/Playstation_Img/logo.png" alt="Playstation logo">
            </div>
            <ul class="nav">
                <li><a href="#">Game controllers</a></li>
                <li><a href="#">Vr accessories</a></li>
                <li><a href="#">media remotes</a></li>
                <li><a href="#">others</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="main-container container">
            <div class="main-parent">
                <div class="main-content">
                    <div class="main-content-item1">
                        <div class="linear-color">
                        </div>
                        <div class="main-noflex">
                            <h1 class="main-content-item1-title">ps4 v2<br>dualshock 4</h1>
                            <p class="main-content-item1-desc">wireless controller for playstation 4</p>
                            <span class="main-content-item1-span">(compatible/generic)</span>
                        </div>
                    </div>
                    <div class="main-content-item2">
                        <p class="main-price">$32.50</p>
                        <button type="button" class="buy-btn">Buy now <img src="assests/Playstation_Img/arrow.png"
                                alt="arrow"></button>
                    </div>
                </div>
                <div class="main-img">
                    <div class="main-img-background">
                        <img src="assests/Playstation_Img/add.png" alt="">
                        <h3>Add to Cart</h3>
                    </div>
                    <img src="assests/Playstation_Img/controller.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="img">
            <img src="assests/Playstation_Img/fb.png" alt="">
        </div>
        <div class="img">
            <img src="assests/Playstation_Img/ig.png" alt="">
        </div>
        <div class="img">
            <img src="assests/Playstation_Img/tw.png" alt="">
        </div>

    </footer>
</body>

</html>
